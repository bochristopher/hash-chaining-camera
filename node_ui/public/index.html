<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provenance Logger - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid #76b947;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            color: #76b947;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 1rem;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .status-item {
            text-align: center;
            padding: 10px 20px;
        }

        .status-label {
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #76b947;
            margin-top: 5px;
        }

        .status-value.error {
            color: #ff4444;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 25px;
            border: 1px solid rgba(118, 185, 71, 0.2);
        }

        .panel h2 {
            color: #76b947;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 1px solid rgba(118, 185, 71, 0.3);
            padding-bottom: 10px;
        }

        #latest-frame {
            width: 100%;
            border-radius: 5px;
            border: 2px solid rgba(118, 185, 71, 0.3);
        }

        .chain-log {
            max-height: 500px;
            overflow-y: auto;
        }

        .chain-entry {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 5px;
            border-left: 3px solid #76b947;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }

        .chain-entry.invalid {
            border-left-color: #ff4444;
        }

        .chain-index {
            color: #76b947;
            font-weight: bold;
        }

        .chain-timestamp {
            color: #888;
            margin-left: 10px;
        }

        .chain-hash {
            color: #b0b0b0;
            margin-top: 5px;
            word-break: break-all;
        }

        .verify-button {
            background: #76b947;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .verify-button:hover {
            background: #5a9035;
        }

        .verify-button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .error {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
            padding: 15px;
            border-radius: 5px;
            border-left: 3px solid #ff4444;
            margin-bottom: 20px;
        }

        .success {
            background: rgba(118, 185, 71, 0.1);
            color: #76b947;
            padding: 15px;
            border-radius: 5px;
            border-left: 3px solid #76b947;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Provenance Logger</h1>
            <p class="subtitle">Cryptographic Chain Integrity Dashboard</p>
        </header>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">Status</div>
                <div class="status-value" id="system-status">Loading...</div>
            </div>
            <div class="status-item">
                <div class="status-label">Chain Length</div>
                <div class="status-value" id="chain-length">0</div>
            </div>
            <div class="status-item">
                <div class="status-label">Last Update</div>
                <div class="status-value" id="last-update" style="font-size: 1.2rem;">-</div>
            </div>
        </div>

        <div class="grid">
            <div class="panel">
                <h2>Latest Frame</h2>
                <img id="latest-frame" src="" alt="No frames captured yet">
                <p style="margin-top: 10px; color: #888; font-size: 0.85rem;">
                    Updates automatically
                </p>
            </div>

            <div class="panel">
                <h2>Chain Verification</h2>
                <div id="verify-result"></div>
                <button class="verify-button" onclick="verifyChain()">
                    Verify Chain Integrity
                </button>
            </div>
        </div>

        <div class="panel">
            <h2>Recent Chain Entries</h2>
            <div class="chain-log" id="chain-log">
                <div class="loading">Loading chain data...</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
